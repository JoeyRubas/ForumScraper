<style>
    .table {
        table-layout: auto; 
        width: 100%;
    }
    .table th, .table td {
        white-space: pre-wrap;   
        word-break: break-word;  
        max-width: 200px;        
    }
</style>

<div class="card mb-4">
    <div class="card-header">{{ leaderboard.title }}</div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    {% for header in leaderboard.headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in leaderboard.data[:leaderboard.PRINT_LEN] %}
                <tr>
                    <td>{{ loop.index }}</td> 
                    {% for value in row %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
